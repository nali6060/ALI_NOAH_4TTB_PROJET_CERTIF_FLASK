{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Encoder mes informations {% endblock %}</h1>
	<form method="POST" action="{{ url_for('submit') }}">
		<p>
			<label for="Nom">Nom :</label>
			<input type="text" id="text" name="Nom" required>
		</p>
		<p>
			<label for="Rue">Rue :</label>
			<input type="text" id="text" name="Rue" required>
		</p>
		<p>
			<label for="Numero">Numero :</label>
			<input type="number" id="text" name="Numero" required>
		</p>
		<p>
			<label for="Codepostal">Code postal :</label>
			<input type="number" id="text" name="Codepostal" required>
		</p>
		<p>
			<label for="Ville">Ville :</label>
			<input type="text" id="text" name="Ville" required>
		</p>
		<p>
			<button type="submit">Encoder</button>
		</p>
	</form>
{% endblock %}
